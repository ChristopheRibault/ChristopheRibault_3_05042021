<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <script src="https://kit.fontawesome.com/a9f5c40bda.js" crossorigin="anonymous"></script>
  <title>Oh My Food</title>
</head>
<body>
  <header class="restaurant-header">
    <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a>
    <h1><img src="../assets/images/logo/ohmyfood@2x.svg" alt="Oh My Food logo"></h1>
  </header>
  <main class="restaurant-main">
    <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût" class="restaurant-img">
    <form class="menu">
      <h2>La palette du goût</h2>
      <div class="menu__like heart">
        <i class="far fa-heart heart__element heart__element--border"></i>
        <i class="far fa-heart heart__element heart__element--filled"></i>
      </div>
      <section class="menu-category">
        <h4 class="menu-category__title">Entrées</h4>
        <ul class="menu-category__list">
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Fricassée d'escargot</p>
                <p class="menu-item__description">Au piment d'Espelette</p>
              </div>
              <input type="checkbox" name="entree">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">25</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Foie gras de canard mi-cuit</pt>
                <p class="menu-item__description">Et ses copeaux de truffe noire</p>
              </div>
              <input type="checkbox" name="entree">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">35</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Oeuf au plat</p>
                <p class="menu-item__description">Assaisonné à la truffe sur lit de caviar</p>
              </div>
              <input type="checkbox" name="entree">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">20</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="menu-category">
        <h4 class="menu-category__title">Plats</h4>
        <ul class="menu-category__list">
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Filet de boeuf aux herbes</p>
                <p class="menu-item__description">Accompagné de sa ribambelle de légumes</p>
              </div>
              <input type="checkbox" name="plat">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">40</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Parmentier de queue de boeuf</p>
                <p class="menu-item__description">À la truffe noire sur sa purée de panais</p>
              </div>
              <input type="checkbox" name="plat">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">35</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Filet de turbot</p>
                <p class="menu-item__description">Aux agrumes</p>
              </div>
              <input type="checkbox" name="plat">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">44</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="menu-category">
        <h4 class="menu-category__title">Desserts</h4>
        <ul class="menu-category__list">
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Paris-Brest</p>
                <p class="menu-item__description">Revisité</p>
              </div>
              <input type="checkbox" name="entree">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">18</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Macaron au chocolat d'exception </p>
                <p class="menu-item__description">Et glace à la vanille de Madagascar</p>
              </div>
              <input type="checkbox" name="entree">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">22</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Mousse au chocolat</p>
                <p class="menu-item__description">Au piment d'Espelette et à la truffe noire</p>
              </div>
              <input type="checkbox" name="entree">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">23</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <button class="main-btn menu__order-btn">Commander</button>
    </form>
  </main>
  <footer class="page-footer">
    <h5 class="page-footer__title">ohmyfood</h5>
    <ul>
      <li>
        <i class="fas fa-utensils"></i>
        <a href="/">Propser un restaurant</a>
      </li>
      <li>
        <i class="fas fa-hands-helping"></i>
        <a href="/">Devenir partenaire</a>
      </li>
      <li><a href="/">Mentions légales</a></li>
      <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
    </ul>
  </footer>
</body>
</html>
