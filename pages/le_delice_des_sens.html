<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <script src="https://kit.fontawesome.com/a9f5c40bda.js" crossorigin="anonymous"></script>
  <title>Oh My Food</title>
</head>
<body>
  <header class="restaurant-header">
    <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a>
    <h1><img src="../assets/images/logo/ohmyfood@2x.svg" alt="Oh My Food logo"></h1>
  </header>
  <main class="restaurant-main">
    <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le délice des sens" class="restaurant-img">
    <form class="menu">
      <h2>Le délice des sens</h2>
      <i class="far fa-heart menu__like"></i>
      <section class="menu-category">
        <h4 class="menu-category__title">Entrées</h4>
        <ul class="menu-category__list">
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Tartare de thon</p>
                <p class="menu-item__description">Assaisonné au yuzu</p>
              </div>
              <input type="checkbox" name="entree" id="Tartare">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">25</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Bouchée de homard croustillant </pt>
                <p class="menu-item__description">Et sa farandole de petits légumes</p>
              </div>
              <input type="checkbox" name="entree" id="Veloute">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">35</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Velouté de cèpes</p>
                <p class="menu-item__description">Aux truffes</p>
              </div>
              <input type="checkbox" name="entree" id="Soupe">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">20</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="menu-category">
        <h4 class="menu-category__title">Plats</h4>
        <ul class="menu-category__list">
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Poulet rôti aux herbes de Provence</p>
                <p class="menu-item__description">Et sa crème de truffe</p>
              </div>
              <input type="checkbox" name="plat" id="Coquilles">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">40</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Langouste rôtie</p>
                <p class="menu-item__description">Et ses légumes de saison</p>
              </div>
              <input type="checkbox" name="plat" id="Magret">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">35</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Côte de boeuf Angus</p>
                <p class="menu-item__description">Et sa purée de panais</p>
              </div>
              <input type="checkbox" name="plat" id="Pigeonneau">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">44</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="menu-category">
        <h4 class="menu-category__title">Desserts</h4>
        <ul class="menu-category__list">
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Farandole de desserts</p>
                <p class="menu-item__description">Du chef</p>
              </div>
              <input type="checkbox" name="entree" id="Petales">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">18</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Crème brulée</p>
                <p class="menu-item__description">Revisitée</p>
              </div>
              <input type="checkbox" name="entree" id="Fondant">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">22</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Tiramisu</p>
                <p class="menu-item__description">À la noisette</p>
              </div>
              <input type="checkbox" name="entree" id="Millefeuille">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">23</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <button class="main-btn menu__order-btn">Commander</button>
    </form>
  </main>
  <footer class="page-footer">
    <h5 class="page-footer__title">ohmyfood</h5>
    <ul>
      <li>
        <i class="fas fa-utensils"></i>
        <a href="/">Propser un restaurant</a>
      </li>
      <li>
        <i class="fas fa-hands-helping"></i>
        <a href="/">Devenir partenaire</a>
      </li>
      <li><a href="/">Mentions légales</a></li>
      <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
    </ul>
  </footer>
</body>
</html>
