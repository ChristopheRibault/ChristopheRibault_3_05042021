<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <script src="https://kit.fontawesome.com/a9f5c40bda.js" crossorigin="anonymous"></script>
  <title>Oh My Food</title>
</head>
<body>
  <header class="restaurant-header">
    <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a>
    <h1><img src="../assets/images/logo/ohmyfood@2x.svg" alt="Oh My Food logo"></h1>
  </header>
  <main class="restaurant-main">
    <img src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée" class="restaurant-img">
    <form class="menu">
      <h2>La note enchantée</h2>
      <div class="menu__like heart">
        <i class="far fa-heart heart__element heart__element--border"></i>
        <i class="far fa-heart heart__element heart__element--filled"></i>
      </div>
      <section class="menu-category">
        <h4 class="menu-category__title">Entrées</h4>
        <ul class="menu-category__list">
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Ravioles de foie gras</p>
                <p class="menu-item__description">Accompagnés de leur crème à la truffe</p>
              </div>
              <input type="checkbox" name="entree">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">25</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Caviar osciètre</pt>
                <p class="menu-item__description">Sur blini à la farine de blé noir</p>
              </div>
              <input type="checkbox" name="entree">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">35</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Homard et espuma de potiron</p>
                <p class="menu-item__description">Mariné aux zestes d'orange</p>
              </div>
              <input type="checkbox" name="entree">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">20</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Foie gras de canard cuit entier</p>
                <p class="menu-item__description">Confiture de figue et pain toasté</p>
              </div>
              <input type="checkbox" name="entree">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">35</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="menu-category">
        <h4 class="menu-category__title">Plats</h4>
        <ul class="menu-category__list">
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Noix de coquilles Saint-Jacques</p>
                <p class="menu-item__description">Sur lit de purée de céleri-rave</p>
              </div>
              <input type="checkbox" name="plat">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">40</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Langoustine poêlée</p>
                <p class="menu-item__description">Purée de patate douce</p>
              </div>
              <input type="checkbox" name="plat">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">35</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Mijoté de queue de boeuf </p>
                <p class="menu-item__description">Et riz sauvage aux zestes de citron</p>
              </div>
              <input type="checkbox" name="plat">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">44</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="menu-category">
        <h4 class="menu-category__title">Desserts</h4>
        <ul class="menu-category__list">
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Macaron noisette et chocolat</p>
                <p class="menu-item__description">Glace au caramel brun et sel de Guérande</p>
              </div>
              <input type="checkbox" name="entree" id="Petales">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">18</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Baba au rhum revisité</p>
                <p class="menu-item__description">Avec son coulis de citron</p>
              </div>
              <input type="checkbox" name="entree" id="Fondant">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">22</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
          <li class="menu-item">
            <label class="menu-item__label">
              <div class="menu-item__details">
                <p class="menu-item__name">Tarte au citron meringuée</p>
                <p class="menu-item__description">Déstructurée</p>
              </div>
              <input type="checkbox" name="entree" id="Millefeuille">
              <div class="menu-item__anim-block">
                <div class="menu-item__price">23</div>
                <i class="fas fa-check-circle menu-item__checkbox"></i>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <button class="main-btn menu__order-btn">Commander</button>
    </form>
  </main>
  <footer class="page-footer">
    <h5 class="page-footer__title">ohmyfood</h5>
    <ul>
      <li>
        <i class="fas fa-utensils"></i>
        <a href="/">Propser un restaurant</a>
      </li>
      <li>
        <i class="fas fa-hands-helping"></i>
        <a href="/">Devenir partenaire</a>
      </li>
      <li><a href="/">Mentions légales</a></li>
      <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
    </ul>
  </footer>
</body>
</html>
